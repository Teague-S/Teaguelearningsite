  <head>
    <meta charset="utf-8">
    <title>Bark</title>
  </head>
  <body>
  </body>
  <script>
function bark(name, weight) {
  if (weight > 20) {
      document.write(name + " says WOOF WOOF" + "<br>" + "<br>");
  } else {
    document.write(name + " says woof woof" + "<br>" + "<br>");
}
}
bark("Rover", 23);

bark("Spot", 13);

bark("Spike", 53);

bark("Lady", 17);

  </script>
</body>
</html>
