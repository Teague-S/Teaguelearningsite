<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>What to wear?</title>
	</head>
	<body>
		<h1>Check console for output</h1>
		<script>
			function whatShallIWear(temp) {
				if (temp < 60) {
					console.log("Wear a jacket");
				} else if (temp < 70) {
					console.log("Wear a sweater");
				} else {
					console.log("Wear t-shirt");
				}
			}
			whatShallIWear(50);
			whatShallIWear(80);
			whatShallIWear(60);
		</script>
	</body>
</html>
