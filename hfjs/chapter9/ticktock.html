<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tick Tock</title>
		<meta charset="utf-8" />
		<script>
			function display(text) {
				var messagePara = document.getElementById("message");
				messagePara.innerHTML = messagePara.innerHTML + text;
			}

			var tick = true;

			function ticker() {
				if (tick) {
					display("TICK" + "<br>");
					tick = false;
				} else {
					display("TOCK" + "<br>");
					tick = true;
				}
			}

			window.onload = function() {
				setInterval(ticker, 20);
			};
		</script>
	</head>
	<body>
		<p id="message"></p>
	</body>
</html>
