<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Wherever you go, there you are</title>
		<script
			async
			defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHagBQsBXjjHEKmo55fLbNptwS8pKNFcg&callback=initMap"
		></script>
		<script src="myLoc.js"></script>
		<link rel="stylesheet" href="myLoc.css" />
	</head>
	<body>
		<div id="top">
			<div id="location">
				Your location will go here
			</div>
			<div id="distance">
				Distance from the WickedlySmart HQ will go here.
			</div>
		</div>
		<div id="map"></div>
		<form id="form">
			<input type="button" id="watch" value="Watch me" />
			<input type="button" id="clearWatch" value="Clear watch" />
		</form>
	</body>
</html>
